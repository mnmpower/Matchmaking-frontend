<!-- Video header -->
<header>
  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="../../assets/pexels-videos-2699.mp4" type="video/mp4">
  </video>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">
        <h1 class="display-3">{{ title }}</h1>
        <p class="lead mb-0">The most easy way to find the right freelancer</p>
      </div>
    </div>
  </div>
</header>

<!-- Page content -->
<div class="container-fluid text-center mt-4">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-secondary text-uppercase">Meer dan {{ aantalFreelancers}} freelancers</h1>
      <h1 class="text-secondary text-uppercase">Meer dan {{ aantalOpdrachten}} opdrachten</h1>
    </div>
  </div>
</div>
