<div class="container-fluid stickyfooter pt-4">
    <div class="row">
        <div class="col-md-12">

            <h1>Bedrijven beheren</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Naam</th>
                        <th scope="col">Locatie</th>
                        <th scope="col">Biografie</th>
                        <th scope="col">Foto</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bedrijf of bedrijven">
                        <th scope="row">{{bedrijf.bedrijfID}}</th>
                        <td>{{bedrijf.bedrijfsnaam}}</td>
                        <td>{{bedrijf.locatie}}</td>
                        <td>{{bedrijf.biografie}}</td>
                        <td>{{bedrijf.fotoBedrijf}}</td>
                        <td>
                            <button type="button" class="btn btn-warning knop" (click)="updateBedrijf(bedrijf)"><i
                                    class="material-icons"> create
                                </i></button>
                            <button type="button" class="btn btn-danger knop"
                                (click)="deleteBedrijf(bedrijf.bedrijfID)"><i class="material-icons">
                                        delete_forever
                                </i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="button button--nuka" (click)="toevoegenPopup()">Bedrijf toevoegen</button>

        </div>
    </div>
</div>

<div class="popupBox" *ngIf="popup">
    <div class="popup">
        <div (click)="closePopup()" id="close"><i class="material-icons">
                clear
            </i></div>
        <h1>Bedrijf {{title}}</h1>
        <form #bedrijfForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" *ngIf="bedrijf.bedrijfID == 0">Email</label>
                <input type="email" *ngIf="bedrijf.bedrijfID == 0" class="form-control" id="email" [(ngModel)]="nieuweUser.email" name="bedrijfform5"
                    required>
            </div>
            <div class="form-group">
                <label for="paswoord" *ngIf="bedrijf.bedrijfID == 0">Paswoord</label>
                <input type="password" *ngIf="bedrijf.bedrijfID == 0" class="form-control" id="paswoord" [(ngModel)]="nieuweUser.paswoord"
                    name="bedrijfform6" required>
            </div>
            <div class="form-group">
                <label for="bedrijfsnaam">Naam</label>
                <input type="text" class="form-control" id="bedrijfsnaam" [(ngModel)]="bedrijf.bedrijfsnaam"
                    name="bedrijfform1" required>
            </div>
            <div class="form-group">
                <label for="locatie">Locatie</label>
                <input type="text" class="form-control" id="locatie" [(ngModel)]="bedrijf.locatie" name="bedrijfform2"
                    required>
            </div>
            <div class="form-group">
                <label for="biografie">Biografie</label>
                <input type="text" class="form-control" id="biografie" [(ngModel)]="bedrijf.biografie"
                    name="bedrijfform3" required>
            </div>
            <div class="form-group">
                <label for="fotoBedrijf">fotoBedrijf</label>
                <input type="text" class="form-control" id="fotoBedrijf" [(ngModel)]="bedrijf.fotoBedrijf"
                    name="bedrijfform4" required>
            </div>
            <button type="submit" class="btn btn-primary submitKnop">{{title}}</button>
        </form>
    </div>
</div>
