<div class="container stickyfooter pt-4">
    <h1 id="hoofdtitel">Admin overzicht</h1>
    <div class="row">
        <div class="col-sm-4">
            <a routerLink="/admin/bedrijven" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <div class="card">
                    <div class="card-inner">
                        <div class="header">
                            <h2>Bedrijven Beheren</h2>
                        </div>
                        <div class="content">
                            <p>Men krijgt een overzicht van alle bedrijven</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-sm-4">
            <a routerLink="/admin/makers" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <div class="card">
                    <div class="card-inner">

                            <h2>Makers Beheren</h2>

                        </div>
                        <div class="content">
                            <p>Men krijgt een overzicht van alle makers</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-sm-4">
            <a routerLink="/admin/opdrachten" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <div class="card">
                    <div class="card-inner">

                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <a routerLink="/admin/reviews" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <div class="card">
                    <div class="card-inner">
                        <div class="header">
                            <h2>Reviews Beheren</h2>

                        </div>
                        <div class="content">
                            <p>Men krijgt een overzicht van alle reviews</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
