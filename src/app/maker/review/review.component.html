<div class="container stickyfooter">
    <h3 class="mt-3 mb-3">Reviews over jou</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-2" *ngFor="let review of reviews">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <img src="../assets/images/noProfile.jpg" class="img img-fluid" />
                        </div>
                        <div class="col-md-10">
                            TODO LINK TO BEDRIJF PAGE
                            <p>
                                <a class="float-left" [routerLink]="['/']">{{ review.bedrijf.bedrijfsnaam }}</a>&nbsp;schreef op {{ review.datum | date : "d/MM/y" }}:
                                <span class="float-right">{{ review.aantalLikes }} personen vinden dit leuk</span>
                            </p>
                            <div class="clearfix"></div>
                            <p>{{ review.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
            <p *ngIf="isEmpty">Er hebben nog geen bedrijven een review over jou geschreven.</p>
            </div>
        </div>
    </div>
</div>
