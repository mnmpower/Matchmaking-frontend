<div class="container stickyfooter">

  <!-- LIST ADDED POLLGEBRUIKERS -->
  <h3 class="mt-3 mb-3">Skills</h3>
  <div *ngIf="skills.length == 0">
    U hebt nog geen skills toegevoegd.
  </div>

  <!-- LOCATIE INPUT FORM CONTROL -->
  <form [formGroup]="skillForm" (ngSubmit)="AddSkill()">
    <div class="form-group">
      <label>Wat is jou skill?</label>
      <input type="text" class="form-control" placeholder="Naukeurig" id="inputSkill"
             formControlName="inputSkill" autofocus
             [ngClass]="{ 'is-invalid': submitted && f.inputSkill.errors }">
      <div *ngIf="submitted && f.inputSkill.errors" class="invalid-feedback">
        <div *ngIf="f.inputSkill.errors.required">Dit is een verplicht veld! Vul een
          skill in!
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary ml-1">Voeg skill toe</button>
  </form>


  <div *ngIf="skills.length != 0" class="mt-5">
    <div class="row">
      <div *ngFor="let skill of skills" class="col-sm-12 col-md-6 col-lg-4 mt-2 mb-2">
        <div class="list-group text-center col-12 ml-3 mr-2" (click)="RemoveSkill(skill)">
          <div class="list-group-item list-group-item-action list list-group-item-primary">
      <span class="float-left"><i class="material-icons">
        cancel
      </i></span>
            <span>{{skill.naam}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
