{{x|json}}

<div class="card">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Zoekterm</h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" formControlName="zoekterm" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
        </article> <!-- card-group-item.// -->

        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Afstand</h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <input type="number" formControlName="maxAfstand" class="form-control" placeholder="5">
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->

        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Aantal personen</h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Min</label>
                            <input type="number" min="0" max="100" formControlName="minPersonen" class="form-control"
                                placeholder="1">
                        </div>
                        <div class="form-group col-md-6 text-right">
                            <label>Max</label>
                            <input type="number" min="0" max="100" formControlName="maxPersonen" class="form-control"
                                placeholder="5">
                        </div>
                    </div>
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->

        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Competitie</h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <label class="form-check">
                        <input class="form-check-input" formControlName="competitie" type="radio" value="yes">
                        <span class="form-check-label">
                            Ja
                        </span>
                    </label> <!-- form-check.// -->
                    <label class="form-check">
                        <input class="form-check-input" formControlName="competitie" type="radio" value="no">
                        <span class="form-check-label">
                            Nee
                        </span>
                    </label> <!-- form-check.// -->
                    <label class="form-check">
                        <input class="form-check-input" formControlName="competitie" type="radio" value="all">
                        <span class="form-check-label">
                            Alles
                        </span>
                    </label> <!-- form-check.// -->
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->

        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Bedrijven</h6>
            </header>
            <div class="filter-content">
                <div class="card-body" formArrayName="bedrijven">
                    <label *ngFor="let control of filterForm.controls['bedrijven'].controls; let i = index;"
                        class="form-check">
                        <input [formControlName]="i" class="form-check-input" type="checkbox"
                            value="{{bedrijven[i].bedrijfID}}">
                        <span class="form-check-label">
                            {{bedrijven[i].bedrijfsnaam}}
                        </span>
                    </label> <!-- form-check.// -->
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->
    </form>
</div> <!-- card.// -->
