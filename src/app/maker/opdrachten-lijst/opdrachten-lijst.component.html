<div class="container-fluid">
    <div class="overlay" *ngIf="isLoading"></div>
    <div class="container">
        <div class="span8">
            <div *ngFor="let opdracht of opdrachten">
                <h1>{{opdracht.titel}}</h1>
                <p>{{opdracht.omschrijving}}</p>
                <p>{{opdracht.locatie}} ({{ opdracht.afstand }} km)</p>
                <a [routerLink]="['/maker/opdracht/', opdracht.opdrachtID]">Meer details</a>
                <hr>
            </div>
            <p *ngIf="isEmpty">Geen resultaten. Probeer minder zoekcriteria te gebruiken.</p>

        <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
            [length]="totalSize" [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
        </mat-paginator>-->
        </div>
    </div>
</div>
