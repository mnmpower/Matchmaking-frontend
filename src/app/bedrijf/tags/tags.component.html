<div class="container stickyfooter">

    <h3 class="mt-3 mb-3">Tags</h3>
    <div *ngIf="tags.length == 0">
      U hebt nog geen tags toegevoegd.
    </div>
  
    <form [formGroup]="tagForm" (ngSubmit)="AddTag()">
      <div class="form-group">
        <label>Welke tag typeert jouw bedrijf?</label>
        <input type="text" class="form-control" placeholder="Open-minded" id="inputTag"
               formControlName="inputTag" autofocus
               [ngClass]="{ 'is-invalid': submitted && f.inputTag.errors }">
        <div *ngIf="submitted && f.inputTag.errors" class="invalid-feedback">
          <div *ngIf="f.inputTag.errors.required">Dit is een verplicht veld! Vul een tag in!
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary ml-1">Voeg tag toe</button>
    </form>
  
  
    <div *ngIf="tags.length != 0" class="mt-5">
      <div class="row">
        <div *ngFor="let tag of tags" class="col-sm-12 col-md-6 col-lg-4 mt-2 mb-2">
          <div class="list-group text-center col-12 ml-3 mr-2" (click)="RemoveTag(tag)">
            <div class="list-group-item list-group-item-action list list-group-item-primary">
        <span class="float-left"><i class="material-icons">
          cancel
        </i></span>
              <span>{{tag.naam}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
